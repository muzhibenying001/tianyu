<!-- 分类列表 -->

<section class="Hui-article-box">

	<div class="Hui-article">
		<article class="cl pd-20">
	<form action="?c=games&a=update" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-1"><span class="c-red">*</span>副本名：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$game.name}" placeholder="" id="username" name="name">
				<input type="hidden" value="{$game.id}" name="id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-1">副本分类：</label>
			<div class="formControls col-xs-8 col-sm-4"> <span class="select-box">
				<select class="select" size="1" name="parent_id">
					<option value="0" selected>顶级分类</option>
					{foreach $games as $g}
					{if $g.id == $game.parent_id}
					<option value="{$g.id}" selected>{$g.name}</option>
					{else}
					<option value="{$g.id}">{$g.name}</option>
					{/if}
					{/foreach}
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<div class="col-xs-4 col-sm-4 col-xs-offset-2 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
	</div>
</section>
<!-- 分类列表结束 -->
