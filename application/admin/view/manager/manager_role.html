<title>分配角色 - 管理员管理</title>

</head>
<body>
<article class="cl pd-20">
	<form action="{:url('admin/manager/manager_role_update')}" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">正在为：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="c-red">* {$manager.nickname} * </span>&emsp;分配角色
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色：</label>
			<input type="hidden" name="id" value="{$manager.id}">
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="role_id" size="1">
				{foreach $role as $v}
					<option value="{$v.id}" {if ($manager.role_id == $v.id)}selected{/if}>{$v.name}</option>
				{/foreach}
				</select>
				</span>
			</div>
		</div>		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
